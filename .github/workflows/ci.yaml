name: CI
on:
  push:
    branches: ["**"]
    tags-ignore: ["**"]
  pull_request:
    branches: ["**"]
jobs:
  build:
    strategy:
      matrix:
        preset: [linux-clang, linux-gcc, macos, windows]
        config: [Debug, Release]
        shared: [ON, OFF]
        lfs: [ON, OFF]
        include:
          - preset: linux-clang
            os: ubuntu-latest
          - preset: linux-gcc
            os: ubuntu-latest
          - preset: macos
            os: macos-latest
          - preset: windows
            os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: .cpm
          key: zlib
          enableCrossOsArchive: true

      - name: Install dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build

      - name: Configure CMake
        run: >
          cmake --preset ${{ matrix.preset }}
          -DCPM_SOURCE_CACHE=".cpm"
          -DBUILD_SHARED_LIBS=${{ matrix.shared }}
          -DZLIB_ENABLE_LFS=${{ matrix.lfs }}

      - name: Build
        run: cmake --build --preset ${{ matrix.preset }} --config ${{ matrix.config }}

      - name: Test
        run: ctest --preset ${{ matrix.preset }} -C ${{ matrix.config }}

      - name: Install
        run: cmake --build --preset ${{ matrix.preset }}-install --config ${{ matrix.config }}
